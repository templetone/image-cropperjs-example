<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop with cropperjs Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div>
                    <img id="image" src="./img/picture.jpg" alt="Just a random Picture">
                  </div>
                    <div class="row">
                      <div class="col-8 mt-2 d-flex">
                        <button type="button" class="btn btn-primary" onclick="rotateImageACW()">
                            Rotate -45˚
                        </button>
                        <button type="button" class="btn btn-primary" onclick="rotateImageCW()">
                          Rotate 45˚
                        </button>
                          <button type="button" class="btn btn-primary" onclick="flipImageX()">
                              Flip X
                          </button>
                          <button type="button" class="btn btn-primary" onclick="flipImageY()">
                              Flip Y
                          </button>
                          <button type="button" class="btn btn-primary" onclick="getImageData()">
                              Get Image Data
                          </button>
                          <button type="button" class="btn btn-primary" onclick="resetImage()">
                              Reset
                          </button>
                        <button type="button" class="btn btn-secondary" onclick="getCroppedImage()">
                          Preview & Download
                        </button>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mt-2">
                            <div id="showData" class="d-flex flex-wrap"></div>
                            <div id="cropped" class="d-flex flex-wrap-reverse justify-content-around"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
